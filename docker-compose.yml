version: '3'
services:
  db:
    image: mysql:latest
    platform: linux/x86_64
    restart: always
    environment:
      - MYSQL_ROOT_HOST=${DB_ROOT_HOST}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    ports:
      - '3306:3306'
    volumes:
      - ./db/conf:/etc/mysql/conf.d/:ro
      - mysqldata:/var/lib/mysql
      - ./db/logs:/var/log/mysql
    networks:
      - backend
  node:
    image: node:latest
    environment:
      - MYSQL_SERVER=db
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=${DB_NAME}
      - TZ=${TZ}
      - CHOKIDAR_USEPOLLING=true
    tty: true
    ports:
      - '3000:3000'
    volumes:
      - ./node:/app
    working_dir: /app
    command: npm run dev
    networks:
     - backend
    depends_on:
     - db 
  next:
    image: node:latest
    environment:
      - CHOKIDAR_USEPOLLING=true
    tty: true
    ports:
      - '8000:8000'
    volumes:
      - ./next:/app
    working_dir: /app
    command: npm run dev
    networks:
     - backend
    depends_on:
     - node

networks:
  backend:

volumes:
  mysqldata:
    